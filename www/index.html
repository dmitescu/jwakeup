<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <script>
  function collapse() 
  {
     $('#collapse1').collapse();
  }
  </script>

  <div class="container">
    <div id = "logo" class="container">
      <img src="logo.png" alt="Mountain View" style="width:176px;height:60px;">
    </div>
    <div  class="container">
      <img id = "jwakeup_logo" src="jwakeup_logo.png" align="left" alt="Mountain View" style="width:249px;height:37px;">
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id = "clock" class="clock">
          <img src="clock.png" alt="Mountain View" style="width:170px;height:200px;">
        </div>
      <div id="login_activator" class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a onmouseover="collapse()"><h4>Login</h4></a>
          </h4>
        </div>

        <div id="collapse1" class="panel-collapse collapse">
          <div id="login" class="well well-sm">
            <form action="/home" method="post" class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-lg-2" for="email">Username:</label>
                <div class="col-lg-10">
                  <input type="username" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-lg-2" for="pwd">Password:</label>
                <div class="col-lg-10">          
                  <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">        
                <div class="col-lg-offset-2 col-lg-10">
                  To login, please use your CampusNet Credentials.
                </div>
              </div>
              <div class="form-group">        
                <div class="col-lg-offset-2 col-lg-10">
                  <input type="submit" value="login" class="button">
                </div>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
    <div class="col-lg-3"></div>
    </div>
  </div>



</body>
</html>
