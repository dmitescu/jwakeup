<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <script>
  function collapse() 
  {
     $('#collapse1').collapse();
  }
  </script>

  <div class="container">


    <div id="login_activator" class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <!--<a data-toggle="collapse" href="#collapse1"><h4>Login</h4></a>-->
          <a onmouseover="collapse()"><h4>Login</h4></a>
        </h4>
      </div>

      <div id="collapse1" class="panel-collapse collapse">
        <div id="login" class="well well-sm">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Username:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                To login, please use your CampusNet Credentials.
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>



</body>
</html>
